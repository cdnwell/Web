<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .topBox{
            border-collapse: collapse;
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
        .box1{
            float: left;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .box2{
            float: right;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="topBox">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
