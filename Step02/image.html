<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지</title>
</head>
<body>
    <!--현재 파일을 기준으로 접근하는 방법 : 상대경로-->
    <!--width, height 둘 중 하나만 쓴다.-->
    <!--대게 width만 씀-->
    <img src="img/lighthouse.jpg" alt="등대" width="" height="300">
    <hr>
    <!-- root folder(최상위 폴더)를 기준으로 접근하는 방법 : 절대경로-->
    <img src="/Step02/img/lighthouse.jpg" alt="등대" title="툴팁 메시지 출력">
</body>
</html>
