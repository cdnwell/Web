<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            padding: 50px;
            border: 50px solid black;
        }
        /* 테두리까지 width, height값을 계산한다.
            width = padding+border+내용
            height = 마찬가지
        */
        .box1{
            box-sizing: border-box;
        }
        /* 내용이 width, height 값으로 설정된다.
            width = 내용
            height = 내용
        */
        .box2{
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div class="box1"></div>    
    <hr>
    <div class="box2"></div>      
</body>
</html>
