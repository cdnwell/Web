<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border_quest</title>
    <style>
        caption{
            font-size: 24px;
            padding: 10px;
        }
        th{
           
            background-color: rgb(231, 231, 231);
        }
        .box{
            
            background-color: rgb(231, 231, 231);
        }
        tr{
            text-align: center;
        }
        table{
           
            border-collapse: collapse;
            width: 800px;
        }
        .no1{
            width: 60px;
        }
        .no2{
            width: 350px;
        }
        .no3{
            width: 80px;
        }
        .no4{
            width: 140px;
        }
        .no5{
            width:50px;
        }
        .no6{
            width:50px;
        }
        td{
            padding: 7px;
            border-top: 1px solid rgb(220, 220, 220);
            
        }
        .box{
            width: 30px;
            height: 30px;
            border-radius: 5px;
            font-size: 12px;
            background-color: rgb(220, 220, 220);;
        }
        .new{
            width :50px;
            height: 50px;
            border-radius: 15px;
            background-color: rgb(15, 196, 15);
            font-size: 5px;
            color: white;
        }
        .capbot{
            caption-side: bottom;
        }
        .tablebot{
            border-bottom: 1px solid rgb(220, 220, 220);
        }
    </style>
</head>
<body>
    <table>
        
                    <caption>게시판</caption>
        <tr class>
            <th class="no1">No.</th>
            <th class="no2">title</th>
            <th class="no3">count</th>
            <th class="no4">date</th>
            <th class="no5">좋아요</th>
            <th class="no6">싫어요</th>
        </tr>
        <tr>
            <td>1</td>
            <td>제목<span class="new">&nbsp;N&nbsp;</span></td>
            <td>0</td>
            <td>2010-11-19</td>
            <td>0</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>제목</td>
            <td>2</td>
            <td>2010-11-19</td>
            <td>40</td>
            <td>42</td>
        </tr>
        <tr>
            <td>3</td>
            <td>제목</td>
            <td>345</td>
            <td>2010-11-19</td>
            <td>112</td>
            <td>42</td>
        </tr>
        <tr>
            <td>4</td>
            <td>제목</td>
            <td>456</td>
            <td>2010-11-19</td>
            <td>44</td>
            <td>457</td>
        </tr>
        <tr>
            <td>5</td>
            <td>제목</td>
            <td>324</td>
            <td>2010-11-19</td>
            <td>75</td>
            <td>75</td>
        </tr>
        <tr class="tablebot">
            <td>6</td>
            <td>제목</td>
            <td>22</td>
            <td>2010-11-19</td>
            <td>4</td>
            <td>2</td>
        </tr>
        <caption class="capbot">
            <span class="box"><</span>
            <span class="box">1</span>
            <span class="box">2</span>
            <span class="box">3</span>
            <span class="box">4</span>
            <span class="box">></span>
        </caption>
        
    </table>
    
    
</body>
</html>
