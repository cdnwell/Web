<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리</title>
    <style>
        caption{
            font-size: 24px;
        }
        table{
            border-collapse: collapse;
            width: 800px;
            table-layout: fixed;
        }
        td,th{
            border-top: 1px solid gray;
            border-bottom: 1px solid gray;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        th{
            background-color: #e9e9e9;
        }
        .title{
            width: 300px;
        }
        .new{
            background-color: deepskyblue;
            border-radius: 10px;
            color: white;
            font-size: 10px;
        }
        button{
            width: 50px;
            height: 50px;
            background-color: #e9e9e9;
            border: none;
            border-radius: 10px;
        }
        .active{
            background-color: darkblue;
            color: white;
        }
    </style>
</head>
<body>

        <thead>
