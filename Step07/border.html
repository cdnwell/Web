<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        /* border : 선 두께, 선 종류, 색상, 상하 좌우 동일한 디자인*/
        /* 
            선 종류 : solid(직선) dashed(점선) dotted(점선) double(이중선)
            inset() outset() < 입체감 표현
        */
        .border1{
            /* border: 20px outset coral; */
            border-width: 20px;
            border-style: outset;
            border-color: coral;
        }
        .border2{
            /* border-bottom: 5px solid yellowgreen; */
            border-bottom-width: 5px;
            border-bottom-style: dashed;
            border-bottom-color: blueviolet;
        }
        .border3{
            border: 5px solid coral;
            border-radius: 80px;
            /* radius 가로 세로 길이 반정도 까지 늘림, 더 늘려도 소용 없음 */
        }
        .border4{
            width: 300px;
            height: 50px;
            border: 1px solid coral;
            border-radius: 25px;
            /* 세로길이의 반> 반지름과 같아져 반원이 생성됨 */
        }
        .border5{
            width: 300px;
            height: 300px;
            border : 1px solid coral;
            border-radius: 150px;
            box-shadow: 0px 0px 10px red inset;
            /* box shadow = text shadow와 같다, 
            (x좌표 위치, y좌표 위치, 번짐 정도, 색상) */
        }
        .border6{
            width: 300px;
            height: 300px;
            border: 1px solid cornflowerblue;
            border-top-left-radius: 20px;
            border-top-right-radius: 40px;
            border-bottom-left-radius: 60px;
            border-bottom-right-radius: 80px;
        }
    </style>
</head>
<body>
    <div class="border1"></div>
    <hr>
    <div class="border2"></div>
    <hr>
    <div class="border3"></div>
    <hr>
    <div class="border4"></div>
    <hr>
    <div class="border5"></div>
    <hr>
    <div class="border6"></div>
</body>
</html>
