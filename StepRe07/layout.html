<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout page</title>
    <style>
        @font-face {
            font-family: 'kdam';
            src: url(font/KdamThmorPro-Regular.ttf);
        }
        header{
            width: 1000px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid black;
            background-color: #e9e9e9;
        }
        header img{
            width: 150px;
            height: 150px;
            margin: 25px;
        }
        .input_box{
            width: 260px;
            height: 50px;
            display: inline-block;
            float: right;
            margin: 75px 10px;
        }
        .input_box input{
            padding: 10px;
        }
        .input_box button{
            padding: 10px;
        }


        ul{
            width: 1000px;
            margin: 0 auto;
            background-color: bisque;
            text-align: center;
            box-sizing: border-box;
        }
        li{
            display: inline-block;
        }
        a{
            text-decoration: none;
            color: black;
            width: 150px;
            border-right: 1px solid ;
            display: inline-block;
            padding: 15px 0;
            font-family: 'kdam';
        }
        .link_last{
            border-right: none;
        }


        .container{
            width: 1000px;
            height: 600px;
            margin: 0 auto;
            border: 1px solid black;
            box-sizing: content-box;
        }
        .aside_left{
            width: 180px;
            height: 580px;
            margin: 10px;
            background-color: #e9e9e9;
            border-radius: 10px;
            float: left;
            box-sizing: border-box;
        }


        section{
            width: 600px;
            height: 600px;
            box-sizing: border-box;
            padding :40px;
            float: left;
        }
        section h3{
            font-family: 'kdam';
            height: 40px;
            margin: 0;
            box-sizing: border-box;
        }
        .article_top{
            width: 520px;
            height: 220px;
            box-sizing: border-box;
            
        }
        .article_top div{
            display: inline-block;
            width: 170px;
            height: 160px;
            text-align: center;
            float: left;
        }
        .article_top img{
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }
        .article_bot{
            width: 520px;
            height: 220px;
            box-sizing: border-box;
            
        }
        .article_bot div{
            display: inline-block;
            width: 170px;
            height: 160px;
            text-align: center;
            float: left;
        }
        .article_bot img{
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }
        div p{
            display: inline-block;
            font-family: 'kdam';
        }


        .aside_right{
            width: 200px;
            height: 600px;
            padding: 20px 0;
            box-sizing: border-box;
            float: right;

        }
        .aside_right div{
            width: 160px;
            height: 160px;
            margin: 10px 20px;
            background-color: #e9e9e9;
            box-sizing: padding-box;
            display: inline-block;
            border-radius: 10px;

        }


        footer{
            width: 1000px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
            background-color: #e9e9e9;
            text-align: center;
        }
        .footer_left{
            width: 250px;
            display: inline-block;
            height: 120px;
            margin-top: 40px;
        }
        .footer_right{
            width: 250px;
            height: 120px;
            margin-top: 40px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/hello_logo.png" title="hello logo">
        <div class="input_box">
            <input type="text">
            <button>Send</button>
        </div>
    </header>
    <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">Company</a></li>
        <li><a href="#">MAP</a></li>
        <li><a href="#">QnA</a></li>
        <li><a href="#" class="link_last">Info</a></li>
    </ul>
    <div class="container">
        <aside class="aside_left"></aside>
        <section>
            <h3>article title</h3>
            <div class="article_top">
                <div>
                    <img src="img/hello.png">
                    <p>hello world</p>
                </div>
                <div>
                    <img src="img/world.png">
                    <p>hello world</p>
                </div>
                <div>
                    <img src="img/web.png">
                    <p>hello world</p>
                </div>
            </div>
            <h3>article title</h3>
            <div class="article_bot">
                <div>
                    <img src="img/site.png">
                    <p>hello world</p>
                </div>
                <div>
                    <img src="img/table.png">
                    <p>hello world</p>
                </div>
                <div>
                    <img src="img/hello.png">
                    <p>hello world</p>
                </div>
            </div>
            
        </section>
        <aside class="aside_right">
            <div class="aside_box"></div>
            <div class="aside_box"></div>
            <div class="aside_box"></div>
        </aside>
    </div>
    <footer>
        <p class="footer_left">
            회사명 : OOOOOO <br>
            대표 : OOO <br>
            사업자번호 : OOO-OOO-OOOO <br>
            통신판매없신고번호 : OOO-OOOO-OOOOO
        </p>
        <p class="footer_right">
            고객센터 연락처 : <br>
            OO-OOOO-OOOO <br>
            담당자 이메일 : <br>
            OOOOO@gamail.com
        </p>
    </footer>
</body>
</html>
