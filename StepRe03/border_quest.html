<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        table{
            border-collapse : collapse;
            width: 800px;
        }
        caption{
            font-weight: bold;
            font-size : 24px;
        }
        td,th{
            padding:10px;
            text-align : center;
            border-bottom: 1px solid gray;
            border-top : 1px solid gray;
        }
        .new{
            border-radius: 10px;
            font-size: 12px;
            background-color: cornflowerblue;
            color:white;
        }
        .button{
            display: inline-block;
            width: 45px;
            height: 35px;
            border-radius: 10px;
            background-color: rgb(179, 179, 179);
            padding-top: 12px;
             
            color : white;
        }
        .button2{
            background-color: cornflowerblue;
        }
        .title{
            width:350px;
        }
        th{
            background-color: rgb(186, 186, 186);
        }
    </style>
</head>
<body>
    <table>
        <caption>게시판</caption>
        <thead>
            <tr>
                <th>No</th>
                <th class="title">title</th>
                <th>count</th>
                <th>date</th>
                <th>좋아요</th>
                <th>싫어요</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>
                    제목<span class="new">&nbsp;N&nbsp;</span>
                </td>
                <td>0</td>
                <td>2020-11-19</td>
                <td>0</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>제목</td>
                <td>2</td>
                <td>2010-11-19</td>
                <td>40</td>
                <td>42</td>
            </tr>
            <tr>
                <td>3</td>
                <td>제목</td>
                <td>345</td>
                <td>2010-11-19</td>
                <td>112</td>
                <td>42</td>
            </tr>
            <tr>
                <td>4</td>
                <td>제목</td>
                <td>456</td>
                <td>2010-11-19</td>
                <td>44</td>
                <td>457</td>
            </tr>
            <tr>
                <td>5</td>
                <td>제목</td>
                <td>324</td>
                <td>2010-11-19</td>
                <td>75</td>
                <td>75</td>
            </tr>
            <tr>
                <td>6</td>
                <td>제목</td>
                <td>2</td>
                <td>2010-11-19</td>
                <td>4</td>
                <td>2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">
                    <a class="button"><</a>
                    <a class="button">1</a>
                    <a class="button button2">2</a>
                    <a class="button">3</a>
                    <a class="button">4</a>
                    <a class="button">></a>
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
