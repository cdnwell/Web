<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 글쓰기 페이지</title>
</head>
<body>
    <h1>게시판 글쓰기 페이지</h1>
    <table>
    <tr>
        <td>
            제목
        </td>
        <td>
            <input type="text" placeholder="제목을 입력해 주세요">
        </td>
    </tr>
    <tr>
        <td>
            작성자
        </td>
        <td>
            <input type="text" placeholder="작성자를 입력해 주세요">
        </td>
    </tr>
    <tr>
        <td>
            내용
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <textarea name="content" cols="60" rows="30"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            첨부파일
        </td>
        <td colspan>
            <input type="file">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button>글쓰기</button><button>취소</button>
        </td>
    </tr>
</table>
</body>
</html>
