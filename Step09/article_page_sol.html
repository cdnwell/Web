<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            width: 1200px;
            height: 200px;
            margin:0 auto;
            border:1px solid black;
            box-sizing: border-box;
        }
        nav{
            width: 1200px;
            
            margin:0 auto;
            border:1px solid black;
            box-sizing: border-box;
            text-align: center;
        }
        ul{
            display: inline-block;
            list-style-type: none;
        }
        li{
            float: left;
            
        }
        a{
            width: 150px;
            display: inline-block;
            padding: 20px 0;
        }
        .container{
            width: 1200px;
            margin: 0 auto;
        }
        section{
            width: 900px;
            height: 700px;
            border: 1px solid black;
            float: left;
            box-sizing: border-box;
            
        }
        article{
            /* 
            반응형 웹에 많이 사용되는 함수 calc
            calc(100% / 3) 연산자 전후로 띄어쓰기를 해주어야 한다.
            calc(100%/3) 안됨 x
            */
            width: calc(100% / 3);
            height: 300px;
            border: 1px solid black;
            box-sizing: border-box;
            float: left;
        }
        aside{
            width: 300px;
            height: 700px;
            border: 1px solid black;
            float: left;
            box-sizing: border-box;
        }
        footer{
            width: 1200px;
            padding: 30px 0px;
            margin:0 auto;
            border:1px solid black;
            box-sizing: border-box;
            text-align: center;
        }
        .logo, .company{
            width: 200px;
            height: 150px;
            border: 1px solid black;
        }
        .logo{
            float: left;
        }
        .company{
            float: right;
        }
        .footer_container{
            width: 100%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <h1>header 제목 영역</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">menu1</a></li>

            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
            <li><a href="#">menu5</a></li>
        </ul>
    </nav>
    <div class="container">
        <section>
            <h2>section 제목 영역</h2>
            <article>

            </article>

            </article>
            <article>

            </article>
            <article>
                <h3>article 제목영역</h3>
                <p>article 내용</p>
            </article>
            <article>

                <p>article 내용</p>
            </article>
            <article>
                <h3>article 제목영역</h3>
                <p>article 내용</p>
            </article>
        </section>
        <aside>
            <h2>aside 제목영역</h2>
        </aside>
    </div>
    <footer>
        <div class="footer_container">
            <div class="logo">로고</div>
            <div class="company">회사정보</div>
        </div>
    </footer>
</body>
</html>
