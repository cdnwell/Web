<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            background-color: #b7b7b7;
            width: 1200px;
            
            margin : 0 auto;
            border: 1px solid black;
            padding:  20px 50px;
            box-sizing: border-box;
        }
        .logo{
            width: 200px;
           
            float: left;
            
        }
        .form_tag{
            margin-top: 55px;
            float: right;
        }
        .btn_search{
            width: 100px;
            height: 50px;
            border-radius: 5px;
            font-size:20px;
            
        }
        .text_search{
            width: 300px;
            height: 50px;
            border-radius: 5px;
            font-size:20px;
            
            margin: 20px;
        }
        
        .header_container{
            display: inline-block;
            width: 100%;
        }
        .menu_ul{
            width: 1200px;
            background-color: cadetblue;
            height: 50px;
            text-align: center;
            display: inline-block;
        }
        .menu_li{
            display: inline-block;
        }
        .menu_link{
            display: inline-block;
            padding: 14px 50px;
            text-decoration: none;
            color: black;
            text-align: center;
            font-weight: bold;
        }
        .menu_div{
            width: 1200px;
            margin: 0 auto;
        }
       .section_header{
           width: 1200px;
           height: 600px;
           border: 1px solid black;
           margin: 0 auto;
       }
       .aside_left{
           width: 200px;
           height: 500px;
           float: left;
           background-color: dodgerblue;
           margin : 50px 25px;

       }
       .section_main{
           float: left;
           width: 750px;
           height: 600px;
           box-sizing: border-box;
           background-color: #b7b7b7;
       }
       .aside_right{
            margin: 20px 15px;
            background-color: darkkhaki;
            width: 170px;
            height: 100px;
            float: right;
            position: relative;
            display: inline-block;
       }
       .aside_right_top{
           margin-top: 35px;
       }
       nav{
           width: 1200px;
           background-color: rgb(172, 172, 255);
           margin: 0 auto;
           
           text-align: center;
       }
       ul{
           list-style-type: none;
       }
       li{
           display: inline-block;

       }
       /* 
       a:link --> main앵커, 하이퍼링크 앵커 두가지 종류의
       a태그가 있다. href --> a:link
       a:visited --> 내가 방문한 적이 있는 상태
       link,visted 두가지는 평소에 웹을 열었을 때 보이는 것
       link,visted --> 하이퍼링크에만 있는 선택자
       */
       a:link,a:visited{
           color: black;
           font-weight: bold;
           display: inline-block;
           width: 150px;
           padding: 10px 0px;
           font-size: 20px;
           text-decoration: none;
       }
       a:hover{
           /* 
            a:hover--> 마우스가 올라갔을 때
           */
           background-color: #5a5959;
       }
       a:active{
           background: none;
       }
       h3{
        margin: 30px 0px 10px 20px
       }
       .article_div{
           width: 130px;
           height: 200px;

       }
       .article_img{
           width: 130px;
           height: 130px;
       }
       .article_art{
           width: 130px;
            /* white-space: pre-line; */
            word-wrap: break-word;
            word-break: break-all;
            margin: 0 auto;

       }
       .container{
           width: 1200px;
           border: 1px solid black;
       }
       aside{
           width: 150px;
           height: 400px;
           border: 1px solid black;
           box-sizing: border-box;
           float: left;
       }
       section{
           
       }
    </style>
</head>
<body>
    <header>
        <div class="header_container">
            <img src="img/logo.jpg" class="logo">
            <div class="form_tag">
            <input type="text" class="text_search" placeholder="검색어를 입력하세요">
            <button class="btn_search">Button</button>
            </div>
        </div>
    </header>
    <nav>
       
            <ul>
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴2</a></li>
                <li><a href="#">메뉴3</a></li>
                <li><a href="#">메뉴4</a></li>
                <li><a href="#">메뉴5</a></li>
            </ul>
       
    </nav>
    <div class="container">
        <aside></aside>
        <section>
            
        </section>
        <aside></aside>
        
    </div>
</body>
</html>
