<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        header{
            width: 1200px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid black;
            box-sizing: border-box;
        }
        ul{
            width: 1200px;
            height: auto;
            border: 1px solid black;
            margin: 0 auto;
            box-sizing: border-box;
            list-style-type: none;
        }
        li{
            display: inline-block;
            padding: 10px 20px;
        }
        .container{
            width: 1210px;
            height: 700px;
            box-sizing: content-box;
            border: 1px solid black;
            margin: 0 auto;
            font-size: 0;
          
        }
        .art_container1{
            margin-top: 30px;
            width: 900px;
            float: left;
            font-size: 0;
            box-sizing: content-box;
           
        }
        .art_container2{
            width: 900px;
            float: left;
            
            font-size: 0;
            box-sizing: content-box;
         
        }
        article{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            display: inline-block;
            box-sizing: border-box;
            font-size: 16px;
           
        }
        aside{
            display: inline-block;
            width: 300px;
            height: 700px;
            border: 1px solid black;
            
            box-sizing: border-box;
            float: right;
        }
        .section_name{
            display: inline-block;
            width: 800px;
            height: 20px;
        }
        section{
            width: 900px;
            height: 700px;
            box-sizing: border-box;
            font-size: 0;
        }
    </style>
</head>
<body>
    <header>
        <h3>header 제목영역</h3>
    </header>
    <ul>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
    </ul>
    <div class="container">
        <section>
            <span class="section_name">section 제목영역</span>
            <div class="art_container1">
                <article>
                    article 제목 <br>
                    article 내용
                </article>
                <article>
                    article 제목 <br>
                    article 내용
                </article>
                <article>
                    article 제목 <br>
                    article 내용
                </article>
            </div>
            <div class="art_container2">
                <article>
                    article 제목 <br>

                </article>
                <article>
                    article 제목 <br>

                </article>
                <article>

        </section>

    </div>

</html>
