<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            border: 1px solid black;
            width: 1200px;
            height: 200px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        ul{
            border: 1px solid black;
            width: 1200px;
            margin: 0 auto;
            list-style-type: none;
            box-sizing: border-box;
            text-align: center;
        }
        li{
            text-align: center;
            width: 100px;
            display: inline-block;
            padding: 10px;
        }
        section{
            border-top: none;
            width: 1200px;
            border: 1px solid black;
            box-sizing: border-box;
            height: 800px;
            margin: 0 auto;
        }
        article{
            display: inline-block;
            width: 45%;
            height: 90%;
            margin: auto 26px;
            border: 1px solid black;
        }
        h3{
            padding: 20px 5px;
        }
        footer{
            width: 1200px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid black;
            box-sizing: border-box;
            border-top: none;
        }
        .logo{
            width: 130px;
            height: 100px;
            margin-top: 50px;
            border: 1px solid black;
            float: left;
            border-left: none;
        }
        .company{
            width: 200px;
            height: 100px;
            margin-top: 50px;
            border: 1px solid black;
            float: right;
            border-right: none;
        }
    </style>
</head>
<body>
    <header>
        <h2>header 제목영역</h3>
    </header>
    <ul>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
    </ul>
    <section>
        <h3>본문 제목 영역</h3>
        <article>
            <h4>article 제목</h4>
            <p>article 내용</p>
        </article>
        <article>
            <h4>article 제목</h4>
            <p>article 내용</p>
        </article>
    </section>
    <footer>
        <div class="logo">로고</div>
        <div class="company">회사정보</div>
    </footer>
</body>
</html>
