<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 32px;
            /* 
                text-shadow : x(음수, 양수 둘다 가능), y
                , 번짐정도(값이 커질 수록 흐려짐)(음수 넣으면 아무값 안나옴)
                , 색상 
            */
            text-shadow: -5px 5px 10px #ff0000;
        }
        /* 
            그림자 효과 중첩가능하다.
        */
        h2{
            text-shadow: 0px 0px 4px #ffff00, 0px 2px 4px #ffd80e,
                        0px 4px 4px #ffb039, 0px 6px 4px #ff0000;
        }
    </style>
</head>
<body>

    <p>Hello World</p>
    <hr>
    <h2>제목</h2>
</body>
</html>
