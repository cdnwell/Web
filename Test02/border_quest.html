<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        table{
            border-collapse : collapse;
            width: 800px;
        }
        td,th{
            border-top:1px solid rgb(68, 68, 68);
            border-bottom:1px solid rgb(68, 68, 68);
            text-align:center;
            padding-top:10px;
            padding-bottom: 10px;
        }
        th{
            background-color: gray;
        }
        caption{
            font-size:24px;
            font-weight: bold;
        }
        .new{
            background-color: rgb(0, 38, 255);
            border-radius: 10px;
            color: white;
            font-size: 10px;
        }
        .title{
            width : 300px;
        }
        button{
            border : none;
            width:30px;
            height:30px;
            border-radius : 7px;
        }
        .blue_button{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <caption>게시판</caption>
        <thead>
            <tr>
                <th>No</th>
                <th class="title">title</th>
                <th>count</th>
                <th>date</th>
                <th>좋아요</th>
                <th>싫어요</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>제목<span class="new">&nbsp;n&nbsp;</span>

                </td>
                <td>0</td>
                <td>2010-11-19</td>
                <td>0</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>제목</td>
                <td>2</td>
                <td>2010-11-19</td>
                <td>0</td>
                <td>1</td>
            </tr>
            <tr>
                <td>3</td>
                <td>제목</td>
                <td>345</td>
                <td>2010-11-19</td>
                <td>40</td>
                <td>42</td>
            </tr>
            <tr>
                <td>4</td>
                <td>제목</td>
                <td>456</td>
                <td>2010-11-19</td>
                <td>44</td>
                <td>457</td>
            </tr>
            <tr>
                <td>5</td>
                <td>제목</td>
                <td>324</td>
                <td>2010-11-19</td>
                <td>75</td>
                <td>75</td>
            </tr>
            <tr>
                <td>6</td>
                <td>제목</td>
                <td>2</td>
                <td>2010-11-19</td>
                <td>4</td>
                <td>2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">
                    <button><</button>
                    <button>1</button>
                    <button class="blue_button">2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>></button>
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
