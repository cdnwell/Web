<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .flex_container{
            display: flex;
            flex-direction: column;
            width: 1200px;
            margin: 0 auto;
        }
        #member_bar{
            background-color: #b7b7b7;
            text-align: right
        }
        #member_bar > div{
            width: 300px;
            display: inline-block;
        }
        #member_bar img{
            width: 50px;
            float: left;
        }
        #member_bar p{
            float: left;
            text-align: left;
            margin-top: 2px;
            padding-left: 10px;
        }
        .ad_img{
            position: relative;
            font-size: 0
        }
        .ad_img button{
            background: none;
            border: none;
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            top: calc(50% - 25px);
        }
        .ad_img button > img{
            width: 50px;

        }
        .right_arrow{
            right: 0px;
        }

        nav{
            background-color: #b7b7b7;
        }
        nav ul{
            list-style-type: none;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        nav a:link, nav a:visited{
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: black;
            width: 200px;
            padding: 20px 0px;
            text-align: center;
            display: inline-block;
        }
        nav a:hover{
            background-color: #737373;
        }
        

        section{
            padding : 40px 0
        }
        .container_main{
            width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        .calender > h3{
            text-align: center;
            padding: 10px;
        }
        .container_cal{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid #b7b7b7;
        }
        .cal_left, .cal_right{
            align-self: center;
        }
        td{
            width: 100px;
            height: 100px;
            vertical-align: top;
            text-align: right;
        }
        tr > td:first-child{
            color: red;
        }
        tr > th:first-child{
            color: red;
        }
        tr > td:last-child{
            color: blue;
        }
        tr > th:last-child{
            color: blue;
        }

        .book_check{
            align-self: center;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
        }
        .book_check > div,.book_check > button{
            margin-left: 50px;
            margin-top: 50px;
        }
        .book_check h4{
            text-align: center;
            font-size: 16px;
            padding: 5px;
        }
        /* 테이블 아니면(td,th) 세로정렬안됨 */
        .person_num{
            font-size: 0px;
        }
        .book_check > button{
            border: none;
            background-color: dodgerblue;
            padding: 20px 10px;
            color: white;
            border-radius: 5px;
        }
        .person_num > button{
            padding: 5px;
            border: 1px solid black;
        }
        .person_num > input{
            padding: 5px 0;
            border: 1px solid black;
            border-radius: 0;
        }
        .person_num > input:focus{
            padding: 5px 0;
            outline: none;
            
        }
        .check_in > input, .check_out > input{
            padding : 5px 0;
        }

        
        footer{
            background-color: #b7b7b7;
            padding: 20px;
        }
        footer ul{
            list-style-type: none;
        }
        footer ul li{
            margin-top: 10px;
        }
    </style>
</head>
<body>

            </div>
            <div class="ad_img">
