<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>
<body>
    <input type="checkbox" id="game" checked>
    <label for="game">게임</label>
    <input type="checkbox" id="hiking">
    <label for="hiking">등산</label><br>
    아이디
    <input type="text"><br>
    가입 약관 동의 여부 : 
    <input type="radio" name="agree" id="yes" checked>
    <label for="yes">예</label>
    <input type="radio" name="agree" id="no">
    <label for="no">아니오</label><br>
    <input type="date"><br>
    색상 선택 :
    <input type="color"><br>
    <input type="range" value="100"><br>
    수량 :
    <input type="number" value="1" max="30" min="0"><br>
    <select name="tel">
        <option value="1">010</option>
        <option value="2">011</option>
        <option value="3">013</option>
        <option value="4">017</option>
    </select><br>
    <textarea name="textarea" cols="30" rows="10" placeholder="hello world"></textarea>
    <button>제출</button>
</body>
</html>
