<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .flex_container{
            width: 1200px;
            margin : 0 auto;
            display: flex;
            flex-direction: column;
        }
        header{
            border: 1px solid black;
            padding: 20px 5px;
        }
        nav{
            border: 1px solid black;

        }
        nav ul{
            display: flex;
            list-style-type: none;
            flex-direction: row;
            justify-content: center;
        }
        a{
            display: inline-block;
            width: 200px;
            padding: 20px 0;
            text-align: center;
            text-decoration: none;
            color: black;
        }
        /* flex는 flex-wrap : nowrap; 을 하면 box-sizing을 하지
        않아도 자동으로 사이즈를 줄여 맞춰준다. */
        .main_container{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            border: 1px solid black;
        }
        section{
            width: 900px;
            border: 1px solid black;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        aside{
            width: 300px;
            border: 1px solid black;
        }
        h2{
            padding: 20px;
            width: 100%;
        }
        article{
            width: calc(100% / 3);
            height: 300px;
            border: 1px solid black;
            box-sizing: border-box;
        }
        footer{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            border: 1px solid black;
            padding: 40px 0;
            justify-content: space-between;
        }
        .logo{
            border: 1px solid black;
            height: 100px;
            width: 200px;
        }
        .company{
            border: 1px solid black;
            height: 100px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="flex_container">
        <header>
            <h2>Header 제목영역</h2>
        </header>
        <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
            <li><a href="#">메뉴5</a></li>
        </ul>
    </nav>
        <div class="main_container">
            <section>
                <h2>section 제목 영역</h2>
                <!-- <div class="section_grid"> -->
                    <article>
                        <h4>article 제목영역</h4>
                        <p>article 내용영역</p>
                    </article>
                    <article>
                        <h4>article 제목영역</h4>
                        <p>article 내용영역</p>
                    </article>
                    <article>
                        <h4>article 제목영역</h4>
                        <p>article 내용영역</p>
                    </article>
                <!-- </div> -->
                <!-- <div class="article_bot"> -->
                    <article>
                        <h4>article 제목영역</h4>
                        <p>article 내용영역</p>
                    </article>
                    <article>
                        <h4>article 제목영역</h4>
                        <p>article 내용영역</p>
                    </article>
                    <article>
                        <h4>article 제목영역</h4>
                        <p>article 내용영역</p>
                    </article>
                <!-- </div> -->
            </section>
            <aside>
                <h2>aside 제목 영역</h2>
            </aside>
        </div>
        <footer>
            <div class="logo">로고</div>
            <div class="company">회사정보</div>
        </footer>
    </div>
</body>
</html>
