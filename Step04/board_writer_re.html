<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <td colspan="2">
                <h1>게시판 글쓰기 페이지</h2>
            </td>
        </tr>
    </thead>
        <tbody>
            <tr>
                <td>제목</td>
                <td>
                    <input type="text" placeholder="제목을 입력해 주세요">
                </td>
            </tr>
            <tr>
                <td>작성자</td>
                <td>
                    <input type="text" placeholder="작성자를 입력해 주세요">
                </td>
            </tr>
            <tr>
                <td>
                    내용
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="whiteboard" id="wb" cols="50" rows="30" placeholder="내용을 입력해 주세요"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    첨부파일 <input type="file">
                </td>
            </tr>
            <tfoot>
            <tr>
                <td colspan="2">
                    <hr>
                    <button>글쓰기</button>
                    <button>취소</button>
                </td>
            </tr>
        </tfoot>
        </tbody>

    </table>
</body>
</html>
