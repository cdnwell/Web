<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
</head>

<body>
    <h1>회원가입 페이지</h1>
    <table>
        <tr>
            <td>
                <label for="id">아이디</label>
            </td>
            <td>
                <input autofocus type="text" name="id" id="id" placeholder="아이디 입력하세요">
            </td>
        </tr>
        <tr>
            <td>
                <label for="passwd">암호</label>
            </td>
            <td>
                <input id="passwd" type="password" name="passwd" placeholder="암호 입력하세요">
            </td>
        </tr>
        <tr>
            <td>
                <label for="passwdcheck">암호 확인</label>
            </td>
            <td>
                <input id="passwdcheck" type="password" placeholder="암호를 한번더 입력하세요">
            </td>
        </tr>
        <tr>
            <td>
                <label for="name">이름</label>
            </td>
            <td>
                <input id="name" type="text" placeholder="이름 입력하세요">
            </td>
        </tr>
        <tr>
            <td>
                <label for="telnum">연락처</label>
            </td>
            <td>
                <select name="tel1" id="">
                    <option value="010">010</option>
                    <option value="010">011</option>
                    <option value="010">016</option>
                    <option value="010">017</option>
                    <option value="010">019</option>
                </select>
                <input id="telnum" type="text" name="tel2" maxlength="4">
                <input type="text" name="tel3" maxlength="4">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">이메일</label>
            </td>
            <td>
                <input id="email" type="text">@
                <select name="host">
                    <option value="-">이메일 주소를 선택하세요</option>
                    <option value="1">naver.com</option>
                    <option value="2">gmail.com</option>
                    <option value="3">hanmail.net</option>
                    <option value="4">nate.com</option>
                    <option value="5">직접입력</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">메일링 서비스 동의
                <input type="checkbox" id="agree_1">
                <label for="agree_1">동의</label><br>
            </td>

        </tr>
        <tr>
            <td>
                약관동의
            </td>
            <td>
                <input type="radio" name="agree" id="yes" value="yes"><label for="yes">예</label>
                <input type="radio" name="agree" id="no" value="no" checked><label for="no">아니오</label><br>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">회원가입</button>
                <button type="reset">초기화</button>
                <button type="button">취소</button>
            </td>
        </tr>
    </table>
</body>

</html>
