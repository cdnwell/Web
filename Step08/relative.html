<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            relative는 메뉴바 만들 때 많이 쓰인다.
            서브 메뉴 만들 때 쓰임
            원래 출력되어야 하는 위치를 기준으로
            기준 좌표로 위치 정함
        */
        div{
            width: 200px;
            height: 200px;
            background-color: turquoise;
            display: inline-block;
        }
        .relative{
            background-color: tomato;
            top: 20px;
            left: 30px;
            position: relative;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="relative"></div>
    <div></div>
</body>
</html>
