<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 3000px;
        }
        div{
            width:100px;
            height: 100px;
            border: 1px solid black;
        }
        /* 
        relative는 left, top못씀
        absolute는 스크롤 올리면 올라감
        */
        .absolute{
            top:200px;
            left:100px;
            position: absolute;
        }
        /* 
            fixed는
            해당위치에 고정됨 
            스크롤 올려도 안올라감
        */
        .fixed{
            bottom:0px;
            right: 0px;
            position:fixed;
        }

    </style>
</head>
<body>
    <div class="absolute">position absolute 설정</div>
    <div class="fixed">position fixed 설정</div>
</body>
</html>
