<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <!-- 
        z-index : position : absolute, relative 등 이있어야 사용 가능
     -->
     <style>
         div{
             width: 200px;
             height: 200px;
             border: 1px solid black;
             position: absolute;
             
         }
         .box1{
             left:100px;
             top : 100px;
             background-color: blue;
             z-index: 1;
             /* z-index : 0; <-- 기본값 */
         }
         .box2{
             left:150px;
             top : 150px;
             background-color: red;
             z-index: 2000;
         }
         /* 
            z-index = 서브메뉴, 팝업창 <-- 사용예시
         */
         .box3{
             left:200px;
             top : 200px;
             background-color: green;
             z-index: -1;
         }
         /* 
            z 인덱스가 같으면 나중에 그려진 것이 맨앞에 나옴
         */
     </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
