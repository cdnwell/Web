<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        @font-face {
            font-family: 'kdam';
            src: url(font/KdamThmorPro-Regular.ttf);
        }
        header{
            width: 1000px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid rgb(190, 190, 190);
            background-color: #e9e9e9;
            box-sizing: border-box;
        }
        header img{
            margin-top: 50px;
            margin-left: 50px;
            border: 1px solid rgb(255, 215, 106);
            width: 100px;
            
        }
        .text_box{
            width: 230px;
            float: right;
            margin-top: 80px;            
            margin-right: 30px;
        }
        div input{
            padding: 10px 0;
        }
        div button{
            padding : 10px 10px;
        }
        ul{
            width: 1000px;
            margin: 0 auto;
            list-style-type: none;
            background-color: #d4ba97e2;
            box-sizing: border-box;
            text-align: center;
            font-size: 0px;
        }
        li{
            
            border-right: 1px solid white;
            display: inline-block;
            padding: 10px 0;
            font-size: 14px;
        }
        a{
            display: inline-block;
            width: 100px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .last_link{
            border-right: none;
        }
        .container{
            width: 1000px;
            height: 500px;
            box-sizing: content-box;
            margin: 0 auto;
        }
        .aside_left{
            border-radius: 10px;
            margin: 10px;
            width: 180px;
            height: 480px;
            background-color: #e9e9e9;
            float: left;
        }
        
        section{
            float: left;
            width: 600px;
            height: 500px;
            box-sizing: border-box;
        }
        h3{
            padding: 10px;
            font-family: 'kdam';
        }
        .aside_right{
            float: left;
            width: 200px;
            height: 500px;
            box-sizing: border-box;
        }
        .div_right{
            display: block;
            float: left;
            margin: 10px;
            margin-top: 17px;
            width: 180px;
            height: 140px;
            background-color: #e9e9e9;
            box-sizing: border-box;
            border-radius: 10px;
        }
        .img_box{
            width: 150px;
            height: 150px;
            float: left;
            display: inline-block;
        }
        div img{
            border-radius: 5px;
            width: 100px;
            height: 100px;
            border: 1px solid rgb(255, 215, 106);
        }
        .img_box_top{
            width: 600px;
            text-align: center;
            box-sizing: border-box;
            display: inline-block;
            margin-top: 40px;
            margin-left: 72px;
        }
        .img_box_bottom{
            width: 600px;
            height: 200px;
            text-align: center;
            box-sizing: border-box;
            display: inline-block;
            margin-top: 34px;
            margin-left: 72px;
        }
        footer{
            border-radius: 10px;
            width: 1000px;
            height: 200px;
            margin: 0 auto;
            background-color: #e9e9e9;
            text-align: center;
            
        }
        .footer_p{
            display: inline-block;
            width: 400px;
            margin-top: 55px;
        }
        p a{
            width: 400px;
        }
    </style>
</head>
<body>
    <header>
        <a href="www.google.com"><img src="img/hello_logo.png" alt="로고"></a>
        <div class="text_box">
            <input type="text">
            <button>Send</button>
        </div>
    </header>
    <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">회사소개</a></li>
        <li><a href="#">오시는길</a></li>
        <li><a href="#">QnA</a></li>
        <li class="last_link"><a href="#">고객센터</a></li>
    </ul>
    <div class="container">
        <aside class="aside_left"></aside>
        <section>
            <h3>article name</h3>
            <div class="img_box_top">
                <div class="img_box">
                    <img src="img/hello.png">
                    <p>hello world</p>
                </div>
                <div class="img_box">
                    <img src="img/world.png">
                    <p>hello world</p>
                </div>
                <div class="img_box">
                    <img src="img/web.png">
                    <p>web site</p>
                </div>
            </div>
            <br>
            
            <h3 class="article_name">article name</h3>
            <div class="img_box_bottom">
                <div class="img_box">
                    <img src="img/site.png">
                    <p>site table</p>
                </div>
                <div class="img_box">
                    <img src="img/table.png">
                    <p>table hello</p>
                </div>
                <div class="img_box">
                    <img src="img/hello_logo.png">
                    <p>hello world</p>
                </div>
            </div>
        </section>
        <aside class="aside_right">
            <div class="div_right"></div>
            <div class="div_right"></div>
            <div class="div_right"></div>
        </aside>
    </div>
    <footer>
        <p class="footer_p">
            회사명 : OOOOOOO <br>
            대표 : OOO <br>
            사업자번호 : OOO-OOO-OOOO <br>
            통신판매업신고번호 : OOO-OOOO-OOOOO
        </p>
        <p class="footer_p">
            고객센터 연락처 : <a href="tel:02-0000-0000">OO-OOOO-OOOO</a> <br>
            담당자 이메일 : <a href="mailto:OOOOO@gmail.com">OOOOO@gmail.com</a>
        </p>
    </footer>
    
</body>
</html>
