<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em_rem</title>
    <style>
        /* 글자 크기는 상속을 받는다. */
        html{
            font-size: 32px;
        }
        /* 유전자가 바뀜 */
        .container{
            font-size: 20px;
        }
        .first{
            font-size: 2rem;
            /* rem : 조상 기준(html)으로 크기를 기준을 잡는다. */
        }   
        .second{
            font-size: 2em;
            /* em : 부모 기준 (container) */
        }
    </style>
</head>
<body>
    <!-- div,p 모두 형제(자식, 부모관계에서) -->
    <div class="container">
        <p class="first">글꼴 크기 rem 단위</p>
        <p class="second">글꼴 크기 em 단위</p>
    </div>
    <p>기본 글꼴</p>
    <p class="px32">32px 글꼴</p>
</body>
</html>
