<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            width: 1000px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid black;
            background-color: #e9e9e9;
        }
        header img{
            width: 150px;
            height: 150px;
            margin: 25px;
            float: left;
        }
        .input_box{
            float: right;
            margin: 75px 30px;
        }
        div input{
            padding :10px;
        }
        div button{
            padding : 10px;
        }

        ul{
            width: 1000px;
            margin: 0 auto;
            border: 1px solid black;
            text-align: center;
            background-color: coral;
            
        }
        li{
            display: inline-block;
            font-size: 0;
        }
        li a{
            width: 150px;
            border-right: 1px solid white;
            padding: 15px 0;
            display: inline-block;
            text-decoration: none;
            color: white;
            font-size: 16px;
        }
        .last_link{
            border-right: none;
        }
        

        .container{
            width: 1000px;
            height: 600px;
            border: 1px solid black;
            box-sizing: content-box;
            margin: 0 auto;
            
        }
        .aside_left{
            width: 180px;
            height: 580px;
            margin: 10px;
            border-radius: 10px;
            background-color: #e9e9e9;
            float: left;
            box-sizing: border-box;
        }

        
        section{
            float: left;
            width: 600px;
            height: 600px;
            padding: 30px;
            box-sizing: border-box;
        }
        div img{
            width: 150px;
            height: 150px;
            border-radius:10px;
        }
        .article_box{
            width: 180px;
            height: 200px;
            float: left;
        }
        section h3{
            margin: 20px 0;
        }
        div p{
            width: 150px;
            display: inline-block;
            text-align: center;
            font-family: 'kdam';
        }
        @font-face {
            font-family: 'kdam';
            src: url(font/KdamThmorPro-Regular.ttf);
        }
        section h3{
            font-family: 'kdam';
        }


        .aside_right{
            width: 200px;
            height: 600px;
            
            float: left;
            box-sizing: border-box;
            padding: 10px 0;
        }
        .aside_box{
            width: 180px;
            height: 180px;
            margin: 10px;
            background-color: #e9e9e9;
            
            border-radius: 10px;
            
        }


        footer{
            width: 1000px;
            height: 200px;
            margin: 0 auto;
            background-color: #e9e9e9;
            text-align: center;
            
            box-sizing: content-box;
            border: 1px solid black;
            border-top: none;
        }
        .footer_left{
            display: inline-block;
            width: 400px;
            height: 100px;
            margin: 50px auto;
        }
        .footer_right{
            display: inline-block;
            width: 400px;
            height: 100px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="../StepRe05/img/hello_logo.png">
        <div class="input_box">

    <ul>

    <div class="container">

        <section>

            <div class="article_top">

            <div class="article_box">

            <div class="article_box">

        <div class="article_bot">

            </div>
            <div class="article_box">
                <img src="../StepRe05/img/hello.png">

        </div>        
        </section>
        <aside class="aside_right">

</body>
</html>
